{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add a New Product</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.product_description.id_for_label }}" class="form-label">Product Description</label>
            {{ form.product_description }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.product_price.id_for_label }}" class="form-label">Product Price</label>
            {{ form.product_price }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.product_link.id_for_label }}" class="form-label">Product Link</label>
            {{ form.product_link }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Product Image</label>
            {{ form.image }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
            {{ form.category }}
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Add Product</button>
    </form>
</div>

<style>
    /* Style the input fields */
    input[type="text"],
    input[type="url"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
</style>
{% endblock %}
